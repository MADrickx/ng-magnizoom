<canvas #mainCanvas
  class="main-canvas"
  [ngClass]="imageClass"
  [ngStyle]="imageStyle"
  [width]="canvasWidth"
  [height]="canvasHeight"
  (mouseleave)="onMouseLeave($event)"
  (mouseenter)="onMouseEnterOrMove($event)"
  (mousemove)="onMouseEnterOrMove($event)"
  (wheel)="onMouseScroll($event)">
</canvas>
